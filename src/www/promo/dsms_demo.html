  <script src='../js/jquery.js' type='text/javascript'></script>
  <script src='../js/persist-min.js' type='text/javascript'></script>

<!--
  see comments in dsms.html
  goals of the exercise:
  - make sure I understand and we support the main scenarios
  - code for presentation
  - guidance for benchmark
  - seeding + viewing for benchmark
-->

<div id='content'>
  <div id='logo'><img src='../images/dsms/logo_raw.png'></img></div>
  <div id='control_area'>
    <div id='control_machine'>
      <h2>Machine</h2>
      <select id='machines_list'></select>
    </div>
    <div id='control_sensors'>
      <h2>Available Sensors</h2>
      <select id='sensors_list'></select>
      <button id='view_add'>Add a View...</button>
    </div>
  </div>
  <div id='viewing_area'>
    <h2>Views</h2>
    <div id='sensors_views'></div>
    <div id='stepdisplay'></div>
  </div>
  <div id='alerts_area'>
    <h2>Alerts</h2>
    <div id='alerts_views'></div>
  </div>
  <div id='rules_descriptions'>
    <h2>Programmed Rules In Action</h2>
    <div id='rules_list'></div>
  </div>
</div>
