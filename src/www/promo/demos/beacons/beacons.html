<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta charset="UTF-8">
  <link href='./css/beacons.css' rel='stylesheet' type='text/css' />
  <script src="../c3dl/c3dapi.js" ></script>
  <script src='../../../js/jquery.js' type='text/javascript'></script>
  <script src='../../../js/afycommon.js' type='text/javascript'></script>
  <script src='./js/beacons.js' type='text/javascript'></script>
  <title>Beacons Visualization</title>
</head>
<body>

<div id='logo'><img src='./images/logo.png'></img><p id='logo_txt'><i>Click here to view the classes in a console</i></p></div>
<div id='viewing_area'>
  <canvas id='viewer'>
  </canvas>
</div>
<div id='options'>
  <span>Cameras:</span>
  <button id='camera_top'>Top</button>
  <button id='camera_fixed'>Fixed</button>
	<br>
	<span>Options:</span><br>
  <input type='checkbox' id='use_filtering'></input><span>Filter</span>
  <input type='checkbox' id='use_two_beacons'></input><span>Two Beacons</span>
  <input type='checkbox' id='show_filtered_signal_strength' checked></input><span>Show Filtered Signal</span>
  <input type='checkbox' id='show_unfiltered_signal_strength'></input><span>Show Unfiltered Signal</span>
  <input type='checkbox' id='use_old_method'></input><span>Old Method</span>
  <!-- <input type='checkbox' id='use_springmethod'></input><span>Spring Method</span> -->
</div>
<div id='other_controls'>
  <span id='info1'></span><br>
  <span id='info2'></span><br>
  <span id='info3'></span><br>
  <span id='info4'></span><br>
  <span id='info5'></span><br>
  <span id='info6'></span>
</div>
<div id='mini_console'>
  <p>
    <span id='manual_step'>paused</span><br>
		<span>Manual measurement overrides (dB):</span>
    <input id='manual_dB0'></input><input id='manual_dB1'></input><input id='manual_dB2'></input><input id='manual_dB3'></input>
  </p>
</div>
<div id='status_bar'>arrows: manual control (reorient the duck)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;p: pause&amp;experiment</div>

</body>
</html>
