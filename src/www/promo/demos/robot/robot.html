<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta charset="UTF-8">
  <link href='./css/robot.css' rel='stylesheet' type='text/css' />
  <script src="../c3dl/c3dapi.js" ></script>
  <script src='../../../js/jquery.js' type='text/javascript'></script>
  <script src='../../../js/afycommon.js' type='text/javascript'></script>
  <script src='./js/robot.js' type='text/javascript'></script>
  <title>Autonomous Robot</title>
</head>
<body>

<div id='logo'><img src='./images/logo.png'></img><p id='logo_txt'><i>Click here to view the classes in a console</i></p></div>
<div id='viewing_area'>
  <canvas id='viewer'>
  </canvas>
</div>
<div id='cameras'>
  <span>Cameras:</span>
  <button id='camera_top'>Top</button>
  <button id='camera_topmoving'>Travelling</button>
  <button id='camera_fixed'>Fixed</button>
</div>
<div id='other_controls'>
  <input type='checkbox' id='cone_visibility'></input>
  <span>Show Sensor (Cone)</span>
</div>
<div id='mini_console'>
  <p>
    <span id='manual_step'>SET PREFIX simul: 'http://robot'; UPDATE simul:ducks SET simul:collision=true, simul:prev_angle=simul:"moveable/direction/angle", simul:ts=CURRENT_TIMESTAMP</span>
    <button id='manual_step_button'>Alarm The Duck</button>
  </p>
  <div id='manual_step_result'></div>
</div>
<div id='status_bar'>arrows: manual control (reorient the duck)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;p: pause&amp;experiment</div>

</body>
</html>
