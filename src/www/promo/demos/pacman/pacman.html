  <meta charset="UTF-8">
  <link href='./css/pacman.css' rel='stylesheet' type='text/css' />
  <script src='../../../js/jquery.js' type='text/javascript'></script>
  <script src='../../../js/afycommon.js' type='text/javascript'></script>
  <script src='./js/pacman.js' type='text/javascript'></script>
  <title>pacman</title>
</head>
<body>

<div id='logo'><img src='./images/logo.png'></img><p id='logo_txt'><i>Click here to view the classes in a console</i></p></div>
<div id='viewing_area'>
  <canvas id='viewer'>
  </canvas>
</div>
<div id='mini_console'>
  <p>
    <span id='manual_step'>SET PREFIX simul: 'http://pacman1'; UPDATE simul:moveables SET simul:"moveable/entering"+=0.1 WHERE (simul:"moveable/direction"&lt;&gt;'-' AND simul:"moveable/entering"&lt;1.0)</span>
    <button id='manual_step_button'>Step</button>
  </p>
  <div id='manual_step_result'></div>
</div>
<div id='status_bar'>arrows: move the red pacman&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;p: pause&amp;experiment</div>

</body>
